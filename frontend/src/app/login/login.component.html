<div class="container">
    <div class="card">
        <div class="card-header" style="background-color: #cecaca;">
            <h4 class="text-center"><span id="text1">Welcome</span>&nbsp;<span id="text2">Bibliophile</span></h4>
        </div>
        <div class="card-body">   
            <form class="mt-2" (ngSubmit)="login()">              
                <div class="input-field">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Username" [(ngModel)]="username" name="userName" (ngModelChange)="usernameChange()">
                </div>
                <div *ngIf="userNameError">
                    <p class="error-msg">{{ user_message }}</p>
                </div>
                
                <div class="input-field mt-4">
                    <i class="fa fa-key"></i>
                    <input type="password" placeholder="Password" [(ngModel)]="password" name="passWord" (ngModelChange)="passwordChange()">
                </div>
                <div *ngIf="passWordError">
                    <p class="error-msg">{{ password_message }}</p>
                </div>
                
                <button type="submit" class="submit-btn mt-5"><b>Submit</b></button>
            </form>
            <div class="social-login text-center">
                <p id="social-text">or sign in with Google &nbsp;<button class="google-login-btn" (click)="googleLogin()"><i class="fa fa-google" aria-hidden="true"></i></button></p>
            </div>
        </div>
    </div>
</div>
